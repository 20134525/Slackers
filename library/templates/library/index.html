{% extends 'library/base.html' %}

{% block title %}
    欢迎来到图书馆！

{% block content %}

    <div>
        <br>

        <br>
        <br>

        <br>
        <br>
    </div>

    <div class="container">
        <form action="/search" method="GET">
            <div class="row col-lg-7 col-lg-offset-3 ">
                <div class="radio-inline">
                    <label><input type="radio" name="search_by" value="ISBN"><span>ISBN</span></label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" name="search_by" value="书名"><span>书名</span></label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" name="search_by" value="作者"><span>作者</span></label>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control input-lg" required placeholder="请输入需要检索的图书信息" name="keyword">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-lg btn-info" type="submit">图书检索</button>
                    </span>
                </div>

            </div>
        </form>
    </div>

    <div>
